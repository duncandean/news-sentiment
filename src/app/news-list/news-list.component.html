<nb-card>
  <nb-card-header><h2>News on <span class="query-term">{{query}}</span></h2></nb-card-header>
    <nb-card-body>
      <nb-list
      nbInfiniteList
      listenWindowScroll
      [threshold]="20"
      (bottomThreshold)="loadNext()">
        <nb-list-item *ngFor="let newsItem of news; let i">
          <app-news-item [newsItem]="newsItem"></app-news-item>
        </nb-list-item>
        <nb-list-item *ngFor="let _ of placeholders">
          <app-news-item-placeholder></app-news-item-placeholder>
        </nb-list-item>
        <nb-list-item *ngIf="infoMessage">
          <nb-alert status="{{infoMessage.status}}">{{infoMessage.message}}</nb-alert>
        </nb-list-item>
      </nb-list>
    </nb-card-body>
</nb-card>
