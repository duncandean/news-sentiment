<nb-card>
  <nb-card-header>News on <span class="query-term">{{query}}</span></nb-card-header>
    <nb-card-body>
      <nb-list
      nbInfiniteList
      [threshold]="500"
      (bottomThreshold)="loadNext()">
        <nb-list-item *ngFor="let newsItem of news">
          <app-news-item [content]="newsItem"></app-news-item>
        </nb-list-item>
        <nb-list-item *ngFor="let _ of placeholders">
          <app-news-item-placeholder></app-news-item-placeholder>
        </nb-list-item>
      </nb-list>
    </nb-card-body>
</nb-card>
