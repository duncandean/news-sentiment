<h2><a href="{{newsItem.url}}" target="_blank">{{newsItem.title}}</a></h2>
<p>{{newsItem.description}}</p>
<span class="article-meta">{{newsItem.author}}</span>
<span class="article-meta">{{newsItem.publishedAt}}</span>
<span
  class="article-meta negative"
  *ngIf="newsItem.sentiment < 0.4">
    Negative 👎
</span>
<span
  class="article-meta neutral"
  *ngIf="newsItem.sentiment >= 0.4 && newsItem.sentiment < 0.6">
    Neutral 😐
</span>
<span
  class="article-meta positive"
  *ngIf="newsItem.sentiment >= 0.6">
    Positive 👍
</span>
